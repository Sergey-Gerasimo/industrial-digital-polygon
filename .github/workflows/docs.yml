name: Update Documentation
on:
  push:
    branches:
      - main
      - infra
      - core
    paths:
      - 'docs/**'
      - '*.md'
  pull_request:
    branches:
      - main
      - infra
    paths:
      - 'docs/**'
      - '*.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages